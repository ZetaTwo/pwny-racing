<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Pwny Racing <span class="sr-only">(current)</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li class="nav-item dropdown {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }} dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Pre }}<span>{{ .Title }}</span></a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {{ range .Children }}
                          <a class="dropdown-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Title }}</a>
                      {{ end }}
                  </div>
                </li>
            {{ else }}
                <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"><a class="nav-link" href="{{ .URL }}">{{ .Pre }}<span>{{ .Title }}</span></a></li>
            {{ end }}
        {{ end }}

    </ul>
  </div>
</nav>
