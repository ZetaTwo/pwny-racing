<VirtualHost *:80>
  ServerName api.pwny.racing
  ProxyPass / http://127.0.0.1:8080/
  ProxyPassReverse / http://127.0.0.1:8080/


  <Location /challenges>
    AuthType basic
    AuthName "Pwny Racing API"
    AuthUserFile /opt/pwnyracing/.htpasswd
    Require valid-user
    Order allow,deny
    Allow from all
  </Location>

</VirtualHost>
